<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Demo with QR Code</title>
    <!-- Link to A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.1/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; text-align: center;">

    <!-- Container for QR Code -->
    <div id="qrcode" style="margin: 20px auto;"></div>
    
    <!-- AR.js Scene -->
    <a-scene embedded arjs>
        <!-- Marker and 3D Object -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Generate QR Code
        const qrCodeContainer = document.getElementById('qrcode');
        new QRCode(qrCodeContainer, {
            text: 'https://sburambekova.github.io/ARjs_Project/', // URL of this page
            width: 128,
            height: 128
        });
    </script>
</body>
</html>
